<!DOCTYPE html>
<html>
<head>
  <title>Web Update Notification System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    .container {
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Web Update Notification System</h1>
    <button id="notifyButton" class="btn btn-primary">Notify</button>
    <h1>hi</h1>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
  <script>
    document.getElementById('notifyButton').addEventListener('click', function() {
  Push.create('New Update', {
    body: 'A new update is available!',
    icon: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKFLcTftUDbZUFvuep0wL84Zm1gn11vFG-tf2nwnIwZg&s',
    timeout: 4000,
    onClick: function() {
      window.focus();
      this.close();
    }
  });
});

  </script>
</body>
</html>
